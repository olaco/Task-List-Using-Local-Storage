<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List App</title>

   
</head>
<body>

    <div id="wrapper" class="container mt-3 border">
        <h5 class="text-center border bg-dark text-white mt-2" >Task Manager</h5>
        <div class="row">

            <div class="col-md-12">

                <form id="form">
                    <div class="form-group">
                        <label for="New Task">New Task</label>
                        <input type="text" name="" id="task-input" class="form-control" placeholder="Enter Task Here" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Add Task" class="btn btn-outline-dark">
                    </div>
                </form>
            </div>

            <div col="col-md-12">
                    <ul id="listing">
                       
                    </ul>
                </div>
        </div>
        
    </div>

    

    
     <script src="js/main.js"></script>

     <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
